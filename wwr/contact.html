<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description" content="Contact White Water Rafting Adventures for inquiries, reservations, and support.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img id="site-logo" src="images/logo.png" alt="White Water Rafting Adventures logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main class="container">

        <h1>Contact Us</h1>

        <section class="company-info" aria-label="Company information">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> Blantyre City, Malawi</p>
            <p><strong>Phone:</strong> +265 995 462 711</p>
            <p><strong>Email:</strong> wadsonchirwa2@gmail.com</p>
        </section>

        <section class="container" aria-label="Contact and map">
            <div class="contact-grid">
                <!-- map -->
                <div class="map-box" aria-hidden="false">
                    <!-- Use q=Blantyre Malawi to avoid pb param errors -->
                    <iframe src="https://www.google.com/maps?q=Blantyre+Malawi&output=embed" loading="lazy"
                        title="Blantyre map"></iframe>
                </div>

                <!-- form -->
                <form class="contact-form" action="#" method="post" novalidate>
                    <label for="fullname">Full name</label>
                    <input id="fullname" name="fullname" type="text" required>

                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" required>

                    <p><strong>Purpose of message</strong></p>
                    <div class="radios">
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <div class="checkbox">
                        <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button class="btn-submit" type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="employees" aria-label="Employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Deborah Chirwa">
                    <figcaption>Deborah Chirwa — Adventure Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Wadson Chirwa">
                    <figcaption>Wadson Chadeneneka Chirwa — Founder & Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Meek Chirwa">
                    <figcaption>Meek Chirwa — Rafting Specialist</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Wadson Chadeneneka Chirwa</p>
        <nav class="socialmedia" aria-label="social links">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </nav>
    </footer>

</body>

</html>
