<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description"
        content="Contact White Water Rafting Adventures for inquiries, reservations, and customer support.">
    <meta name="author" content="Wadson Chadeneneka Chirwa">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="White Water Rafting Adventures logo" id="site-logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main class="container">

        <!-- Company info centered -->
        <section class="company-info-top">
            <h1>White Water Rafting Company</h1>
            <p>Chirimba Industrial Area, Near McSteel, Blantyre, Malawi<br>+265 995462711, +265
                995657013<br>wadsonchirwa2@gmail.com</p>
        </section>

        <!-- Map + form side-by-side -->
        <section class="map-form-section">
            <div class="map">
                <!-- Use simple embed using q= (works reliably) -->
                <iframe src="https://www.google.com/maps?q=Chirimba+Blantyre+Malawi&output=embed" allowfullscreen
                    loading="lazy"></iframe>
            </div>

            <div class="contact-form">
                <form class="contact-form" action="#" method="post" novalidate>
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <p><strong>Purpose of Message:</strong></p>

                    <div class="radios">
                        <label for="purpose1"><input type="radio" id="purpose1" name="purpose" value="general" required>
                            General Inquiry</label>
                        <label for="purpose2"><input type="radio" id="purpose2" name="purpose" value="reservation">
                            Reservation Question</label>
                        <label for="purpose3"><input type="radio" id="purpose3" name="purpose" value="website"> Website
                            Suggestion</label>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <div class="checkbox">
                        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Please
                            subscribe me to the monthly newsletter</label>
                    </div>

                    <button class="btn-submit" type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Deborah Chirwa">
                    <figcaption>Deborah Chirwa — Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Wadson Chirwa">
                    <figcaption>Wadson Chadeneneka Chirwa — Founder and Safety Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee33.jpg" alt="Aubren Mujapambeweka Chirwa">
                    <figcaption>Aubren Mujapambeweka Chirwa — Customer Support</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Wadson Chadeneneka Chirwa</p>
        <nav class="socialmedia" aria-label="social links">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </nav>
    </footer>

</body>

</html>
